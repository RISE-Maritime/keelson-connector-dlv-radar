services:
  keelson-opendlv-1:
    # build: .
    image: ghcr.io/rise-maritime/keelson-connector-dlv-radar:0.0.0
    network_mode: "host"
    ipc: "host"
    volumes:
      - /tmp:/tmp
    working_dir: /rec
    logging:
        driver: "json-file"
        options:
            max-size: "100m"
            max-file: "5"
    command: "--log-level 10 -e landkrabba -r rise --cid=112 "


    
